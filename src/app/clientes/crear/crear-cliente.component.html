<div class="client-page">
  <div class="client-header">
    <div>
      <h1 class="client-title">Gym Atlas</h1>
      <p class="client-subtitle">Registro de nuevo cliente</p>
    </div>
  </div>

  <div class="client-card">
    <h2 class="client-card-title">Nuevo Cliente</h2>

    <form (ngSubmit)="guardar()" [formGroup]="form" class="client-form">

      <div class="form-row">
        <div class="form-group">
          <label for="dni">DNI</label>
          <input id="dni" type="text" formControlName="dni">
        </div>

        <div class="form-group">
          <label for="telefono">Tel√©fono</label>
          <input id="telefono" type="text" formControlName="telefono">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="nombres">Nombres</label>
          <input id="nombres" type="text" formControlName="nombres">
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input id="apellidos" type="text" formControlName="apellidos">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email">
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Guardar cliente</button>
      </div>
    </form>
  </div>
</div>
