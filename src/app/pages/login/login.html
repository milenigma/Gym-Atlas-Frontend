<div class="login-container">
  <h2>Sistema de Gimnasio - Login</h2>

  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input
        id="username"
        name="username"
        type="text"
        [(ngModel)]="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input
        id="password"
        name="password"
        type="password"
        [(ngModel)]="password"
        required
      />
    </div>

    <button type="submit" [disabled]="cargando || !username || !password">
      {{ cargando ? 'Ingresando...' : 'Ingresar' }}
    </button>

    <div *ngIf="mensajeError" class="error-message">
      {{ mensajeError }}
    </div>
  </form>
</div>
